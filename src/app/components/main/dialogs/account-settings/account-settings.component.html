<div class="userCard">
    <mat-card>
        <mat-card-header>
            <img [src]="userService.currentUser.src ? userService.currentUser.src : 'assets/img/user0.png'">
            <div>
                <span>{{userService.currentUser.name}}</span>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-expansion-panel [expanded]="step === 0" (click)="setStep(0)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>
                            <img src="assets/svg/color_d1d2d3/mail.svg">
                        </mat-icon>
                        E-Mail
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon *ngIf="step !== 0"><img src="assets/svg/color_d1d2d3/expand_more.svg"></mat-icon>
                        <mat-icon *ngIf="step === 0"><img src="assets/svg/color_d1d2d3/expand_less.svg"></mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <form (ngSubmit)="updateUserEmail()" [formGroup]="email">
                    <mat-form-field appClickStopPropagation appearance="fill">
                        <mat-label>Enter new email</mat-label>
                        <input matInput formControlName="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage(email,'email')}}</mat-error>
                    </mat-form-field>
                    <button [disabled]="!email.valid" class="actionButton" mat-raised-button>Save new email</button>
                </form>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 1" (click)="setStep(1)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>
                            <img src="assets/svg/color_d1d2d3/lock.svg">
                        </mat-icon>
                        Password
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon *ngIf="step !== 1"><img src="assets/svg/color_d1d2d3/expand_more.svg"></mat-icon>
                        <mat-icon *ngIf="step === 1"><img src="assets/svg/color_d1d2d3/expand_less.svg"></mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <form (ngSubmit)="updateUserPassword()" [formGroup]="password">
                    <mat-form-field appClickStopPropagation appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <mat-error *ngIf="password.invalid">{{getErrorMessage(password,'password')}}</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>
                                <img *ngIf="hide" src="assets/svg/color_d1d2d3/visibility.svg">
                                <img *ngIf="!hide" src="assets/svg/color_d1d2d3/visibility_off.svg">
                            </mat-icon>
                        </button>
                    </mat-form-field>
                    <button [disabled]="!password.valid" class="actionButton" mat-raised-button>Save new
                        password</button>
                </form>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 2" (click)="setStep(2)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>
                            <img src="assets/svg/color_d1d2d3/person_remove.svg">
                        </mat-icon>
                        Delete User
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon *ngIf="step !== 2"><img src="assets/svg/color_d1d2d3/expand_more.svg"></mat-icon>
                        <mat-icon *ngIf="step === 2"><img src="assets/svg/color_d1d2d3/expand_less.svg"></mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-form-field appClickStopPropagation appearance="fill">
                    <mat-label>! Enter username ! Danger !</mat-label>
                    <input [(ngModel)]="deletUsername" matInput>
                </mat-form-field>
                <button [disabled]="deletUsername !== userService.currentUser.name" (click)="deleteCurrentUser()"
                    class="deleteButton" mat-raised-button>Delete User</button>
            </mat-expansion-panel>
        </mat-card-content>
    </mat-card>
</div>
